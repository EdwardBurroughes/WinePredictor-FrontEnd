<!-- % extends 'bootstrap/base.html' % -->

{% extends 'base.html' %}

{% block title %}Playbook | {{ page_title }}{% endblock %}

{% block content %}

<div class="container theme-showcase col-sm-8 col-sm-offset-2" role="main">
  <div class="row">

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ page_title }}</h3>
  </div>
  <div class="panel-body" style="-webkit-column-count: {{ n_cols }}; /* Chrome, Safari, Opera */ -moz-column-count: {{ n_cols }}; /* Firefox */ column-count: {{ n_cols }}; -webkit-column-gap: 20px; /* Chrome, Safari, Opera */ -moz-column-gap: 20px; /* Firefox */ column-gap: 20px;">
  <!-- style forces n_cols CSS columns -->
  {{ mkd_text|markdown }}

  </div>
</div>

  </div>
</div>

{% endblock %}
